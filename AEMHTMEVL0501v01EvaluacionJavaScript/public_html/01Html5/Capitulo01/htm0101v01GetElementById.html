<!DOCTYPE html>
<!--
    Fecha       : 07/04/2017
    Descripción : Mostrar la fecha y hora en un párrafo capturando el id denominada demo para el párrafo.
-->
<html>
    <head>
        <title>.....[ Evaluación HTML5 - CSS3 - JS ].....</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" href="../CSS/70-JavaScript/css0101v01BodyH1P.css" rel="stylesheet"/>
    </head>
    <body>

        <h1>Mi Primer JavaScript</h1>

        <button type="button"
                onclick="document.getElementById('demo').innerHTML = Date()">
            Pulsar aquí para visualizar la fecha y hora.
        </button>

        <p id="demo"></p>

    </body>
</html>
