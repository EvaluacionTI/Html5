<!DOCTYPE html>
<html>
    <head>
        <title>.....[E.I.Informática].....</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <h2>JavaScript Interno al BODY</h2>

        <p>Un <b>progroma en JavaScript </b> para mostrar el resultado de la suma de dos números enteros</p>

        <p id="idResultado"></p>

        <script type="text/javascript">

            var x, y, z;  // Declare 3 variables

            x = 15;        // Assign the value 5 to x
            y = 20;        // Assign the value 6 to y
            z = x + y;    // Assign the sum of x and y to z

            document.getElementById("idResultado").innerHTML = "El valor de z es = " + z + ".";

        </script>
    </body>
</html>
