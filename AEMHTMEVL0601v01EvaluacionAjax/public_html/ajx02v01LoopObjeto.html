<html>
    <head>
        <title>.....[ Evaluaci√≥n AJAX ].....</title>
    </head>
    <body>
        <h3>LOOP EN JSON</h3>

       <p id="demo"></p>

       <!-- Mostrando los nombre de los objetos-->
       <script>

            var vObjeto, x;
            vObjeto = { "nombre":"Leasing", "edad":18, "ciudad":"Lima" };
            
            for (x in vObjeto){
                document.getElementById("demo").innerHTML += x;
                
            }
            
       </script>

    </body>
</html>
