<html>
    <head>
        <title>.....[ Evaluación AJAX ].....</title>
    </head>
    <body>
       <h4>Acceso a valor de una matríz</h4>

       <p id="demo"></p>

       <!-- Mostrando los nombre de los objetos-->
       <script>

            var vObjeto, x;
            vObjeto = { "nombre":"Leasing", 
                                    "edad":18, 
                                    "ciudad":["Lima", "Pallasca", "Huandoval"]
                                  };
            x = vObjeto.ciudad[1];
            document.getElementById("demo").innerHTML = x;

       </script>

    </body>
</html>
