<html>
    <head>
        <title>.....[ Evaluación AJAX ].....</title>
    </head>
    <body>
       <h4>Convertir cadena a Fecha usando funcion</h4>

       <p id="demo"></p>

       <!-- Mostrando los nombre de los objetos-->
       <script>
            var vTexto, vObjeto;
            // La fecha debe estar en formato año, mes y día
            vTexto = '{"nombre":"Leasing", "edad":47, "ciudad":["Lima", "Pallasca", "Bolognesi"], "fecha":"2016-02-28"}';
            vObjeto = JSON.parse(vTexto, function(pKey, pValue){
                if (pKey==="fecha"){
                    return new Date(pValue);
                }else{
                    return pValue;
                }
            });
            
//            vObjeto.fecha = new Date(vObjeto.fecha);
            document.getElementById("demo").innerHTML = vObjeto.nombre + ", " + vObjeto.edad + ", " + vObjeto.ciudad + " , " + vObjeto.fecha;
       </script>

    </body>
</html>
