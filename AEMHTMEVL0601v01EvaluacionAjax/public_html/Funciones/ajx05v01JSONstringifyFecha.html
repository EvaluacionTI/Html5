<html>
    <head>
        <title>.....[ Evaluación AJAX ].....</title>
    </head>
    <body>
       <h4>JSON stringify con Array</h4>

       <p id="demo"></p>

       <!-- Mostrando los nombre de los objetos-->
       <script>
            var vArray, vObjeto;
            // La fecha debe estar en formato año, mes y día
            vArray = { "nombre":"Illari", "fecha":new Date(), "ciudad":"Lima"}
            vObjeto = JSON.stringify(vArray);
            
            document.getElementById("demo").innerHTML = vObjeto;
       </script>

    </body>
</html>
