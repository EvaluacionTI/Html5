<html>
    <head>
        <title>.....[ Evaluación AJAX ].....</title>
    </head>
    <body>
       <h4>Convertir cadena en Funcion</h4>

       <p id="demo"></p>

       <!-- Mostrando los nombre de los objetos-->
       <script>
            var vTexto, vObjeto;
            // La fecha debe estar en formato año, mes y día
            vTexto = '{"nombre":"Leasing", "edad":"function() {return 30;}", "ciudad":["Lima", "Pallasca", "Bolognesi"], "fecha":"2016-02-28"}';
            
            vObjeto = JSON.parse(vTexto);
            vObjeto.edad = eval("(" + vObjeto.edad + ")");
            document.getElementById("demo").innerHTML = vObjeto.nombre + ", " + vObjeto.edad + ", " + vObjeto.ciudad + " , " + vObjeto.fecha;
       </script>

    </body>
</html>
