        <h3>LOOP ANIDADO EN JSON</h3>

       <!-- Mostrando los nombre de los objetos-->

            var vObjeto, x;
            vObjeto = { "nombre":"Leasing", 
                        "edad":18, 
                        "ciudad":{  "departamento":"Lima",
                                    "provincia": "Pallasca",
                                    "distrito":"Huandoval"
                                }
                      };
            
            // Eliminando el valor de un  objeto
            delete vObjeto.ciudad.provincia;
            
            for (x in vObjeto){
                document.getElementById("demo").innerHTML += vObjeto.ciudad.departamento + "<BR>";
                document.getElementById("demo").innerHTML += vObjeto.ciudad["provincia"] + "<BR>";
                document.getElementById("demo").innerHTML += vObjeto.ciudad["distrito"] + "<BR>";
            }
            
       </script>

    </body>
