<html>
    <head>
        <title>.....[ Evaluación AJAX ].....</title>
    </head>
    <body>
        <h4>Eliminar el a valor de una matríz</h4>

       <p id="demo"></p>

       <!-- Mostrando los nombre de los objetos-->
       <script>
            var vObjeto, i, x="";
            vObjeto = { "nombre":"Leasing", 
                                    "edad":18, 
                                    "ciudad":["Lima", "Pallasca", "Huandoval"]
                                  };
            delete vObjeto.ciudad[1];
            for (i in vObjeto.ciudad){
                x += vObjeto.ciudad[i] + "<br>";
            }
            document.getElementById("demo").innerHTML = x;

       </script>

    </body>
</html>
