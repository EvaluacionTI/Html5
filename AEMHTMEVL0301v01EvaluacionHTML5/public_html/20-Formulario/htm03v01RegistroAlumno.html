<html>
    <head>
        <title>.....[ Evaluación HTML5 - CSS3 - JS ].....</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Registro de Alumno</div>
        <hr>
        <br>
        <form id="idRegistroAlumno">
            <fieldset><legend>Datos Generales</legend>
                Número DNI<input type="text" name="vTxtNroDNI" maxlength="8">
                <br>
                Código Alumno<input type="text" name="vTxtNroDNI" maxlength="12">
                <br>
                Apellido Paterno<input type="text" name="vTxtApellidoParterno" maxlength="30">
                <br>
                Apellido Materno<input type="text" name="vTxtApellidoMaterno" maxlength="30">
                <br>
                Primer Nombre<input type="text" name="vTxtPrimerNombre" maxlength="30">
                <br>
                Segundo Nombre<input type="text" name="vTxtSegundoNombre" maxlength="30">
                <br>
                Tercer Nombre<input type="text" name="vTxtTercerNombre" maxlength="30">
                <br>
                
                <input type="reset" name="vBtnIniciar" value="Iniciar">
                <input type="submit" name="vBtnGrabar" value="Grabar">
            </fieldset>
        </form>
    </body>
</html>
