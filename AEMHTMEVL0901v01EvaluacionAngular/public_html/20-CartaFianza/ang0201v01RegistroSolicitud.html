<html>
    <head ng-app="myAppRegistroSolicitud">
        <title>:....[Evaluacion Angular 1.6.4]....:</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../jsAngular/angular.min1.6.4.js"></script>        
    </head>
    <body>
        <h3 style="background-color: green; color: yellow; text-align: center">....[Carta Fianza]....</h3>
        <div ng-controller="myCtrlDatoBusqueda as rs">Registro Solicitud
        <table>
            <tr><td colspan="2">1.1.Buscar Cliente</td>
            </tr>
            <tr><td>Tipo Búsqueda</td>
                <td><input type="text" ng-model="rs.vtxtTipoBusqueda"></td>
            </tr>
            <tr><td>Tipo Documento</td>
                <td><input type="text" ng-model="rs.vtxtTipoDocumento" ></td>
            </tr>
            <tr><td>N° Documento</td>
                <td><input type="text" ng-model="rs.vtxtNumeroDocumento" ></td>
            </tr>            
            <tr><td colspan="2"><input type="submit" value="Buscar Cliente" ng-submit="rs.btnBuscarCliente"></td>
            </tr>
        </table></div>
        
        <div ng-controller="myCtrlDatoSolicitud as ds">
        <table>
            <tr><td colspan="2">1.3.Datos de la solicitud</td>
            </tr>
            <tr><td>Moneda e Importe</td>
                <td><select ng-model="ds.cboMoneda">
                        <option value="Moneda01">S/</option>
                        <option value="Moneda02">US$</option>
                    </select>
                    <input type="text" ng-model="ds" size="10">
                </td>
            </tr>
            <tr><td>Agencia Origen</td>
                <td><select ng-model="ds.cboAgenciaOrigen">
                        <option value="oficina01">Oficina San Miguel</option>
                        <option value="oficina02">Oficina San Borja</option>
                        <option value="oficina03">Oficina Basadre</option>
                        <option value="oficina04">Oficina San Isidro</option>
                        <option value="oficina05">Oficina Miraflores</option>
                    </select>
                </td>
            </tr>
            <tr><td>Tipo Carta Fianza</td>
                <td><select ng-model="rs.cboTipoCartaFianza">
                        <option value="adelanto">Adelanto</option>
                        <option value="cumplimiento">Cumplimiento</option>
                        <option value="garantizado">Garantizado</option>
                        <option value="licitacion">Licitación</option>
                        <option value="sunat">SUNAT</option>
                    </select>
                </td>
            </tr>
            <tr><td colspan="2"><input type="submit" value="Iniciar Solicutud" ng-submit="ds.btnIniciarSolicitud"></td>
            </tr>            
        </table>
        </div>
    </body>
</html>
