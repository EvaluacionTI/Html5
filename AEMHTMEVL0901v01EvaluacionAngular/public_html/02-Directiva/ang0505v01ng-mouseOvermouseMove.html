    <body>
        <h1 class="h1">Evaluación 1.6.4 - Directiva ng-mouseover vs ng-mousemove</h1>
        <div class="panel-body" ng-controller="myCtrlmouseOver">
            
            <p>Mouse X coordinate : {{mouseX}}</p>
            <p>Mouse Y coordinate : {{mouseY}}</p>
            
            <img src="../imagenes/pelota tenis 01.jpg" ng-mousemove="mouseMoving($event)" ng-mouseover="cantidad = cantidad + 1">

            <p>Cantidad del mouse externo del área del dibujo : {{cantidad}}</p>
        </div>
        
    </body>
