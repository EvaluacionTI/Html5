<html ng-app="myAppEvaluacion">

        <title>:....[Evaluacion Angular 1.6.4]....:</title>

        <link href="../Css/css0101v02Filtrado_ng-repeat.css" type="text/css" rel="stylesheet"/>

    </head>

    <body>
        <h1 class="h1">Evaluaci√≥n 1.6.4 - Directiva ng-mouseBind Template</h1>
        <div class="panel-body" ng-controller="myCtrlBind">
            <p>Primer Nombre : {{firtsName}}</p>
            <p>Segundo Nombre : <span ng-bind="lastName"></span></p>
            <p>Fecha Nacimiento : <span ng-bind-template="{{birthMonth}} {{birthDate}}, {{bithYear}}"></span></p>
            <p ng-non-bindable>Primer Nombre : {{firtsName}}</p>
            <p class="ng-bind:firtsName"></p>
        </div>
        
    </body>
