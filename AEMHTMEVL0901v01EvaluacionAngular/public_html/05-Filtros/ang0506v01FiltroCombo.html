<html ng-app="MyAppEvaluacion">
    <head>
        <title>:....[Evaluacion Angular 1.6.4]....:</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../jsBootStrap/bootstrap.min3.3.7.css" type="text/css" rel="stylesheet">
        <script src="../jsAngular/angular.min1.6.4.js" type="text/javascript"></script>

        <link href="../Css/05-Filtros/css0506v01FiltroCombo.css" type="text/css" rel="stylesheet"/>        
        <script src="../30-jsAngular/05-Filtros/js0506v01FiltroCombo.js"></script>
    </head>
    <body ng-controller="MyControladorCombo01 as cc09">

        <h3 id="idTitulo" class="alert-info">....[Evaluaci√≥n Angular - Ultimatix - Filtro combo ]....</h3>
        
        <div class="form-group">
            <p>Seleccionar la comida</p>
            <p><select ng-model="cc09.aComida09.tipoComida">
                    <option value="">All</option>
                    <option value="Fruta">Fruta</option>
                    <option value="Vegetales">Vegetales</option>
                </select>
                
            </p>
        </div>
        <hr>
        <div class="panel panel-default" style="box-shadow: 1px 2px 3px #00FF00;">Filtro de fecha : {{cc09.vFechaSistema09}}
            <ul class="row">
                <li ng-repeat="item in cc09.aComida09 | filter:cc09.aComida09.tipoComida">
                    {{item.nombreComida}}  {{item.tipoComida}}
                </li>
            </ul>
        </div>
        
    </body>
