        1. Controlador Padre
        <div  ng-controller="MyPadreControlador">
            <br>
            <input type="text" ng-model="model.padre">

            </div>            
        </div>
        <br>
        
        2. Segundo controlador referenciado al mismo padre
        <div ng-controller="MyPadreControlador">
            <input type="text" ng-model="model.padre"/>

        </div>
        <br>
        
        3. Controlador 
        <div ng-controller="IndiaControlador">

        </div>
