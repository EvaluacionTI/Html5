<html>
    <head ng-app="myAppAjax" ng-controller="myApiCtrlAjax as rs">
        <title>:....[Evaluacion Angular 1.6.4]....:</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../jsAngular/angular.min1.6.4.js"></script>
        <link href="../Css/css0202v01AjaxConJSONP.css" type="text/css" rel="stylesheet">

    </head>
    <body>
        <h3>....[Evaluaci√≥n Angular 1.6.4]....</h3>
        <p>Busca cerveza:
            <input type="text" ng-model="rs.nombre"> 
            <input type="button" value="Buscar" ng-click="rs.buscaCervezas()">
        </p>
        <ul>
            <li ng-repeat="cerveza in rs.cervezas">
                <span>{{cerveza.name}},</span> {{ cerveza.description }}
            </li>
        </ul>

        <script type="text/javascript">
            var vApp = angular
                    .module('myAppAjax', [])
                    .controller('myApiCtrlAjax', ['$http', controladorPrincipal]);
            
            function controladorPrincipal($scope, $http){
                var rs = this;
                
                rs.buscarEnRegion = function(){
                  $http.get(rs.cboPaises).success(function(respuesta){
                      rs.paises = respuesta;
                  });
                };
            };
        </script>
        
    </body>
</html>
