<html>
    <head>

        <title>:....[Evaluacion Angular 1.6.4]....:</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../jsAngular/angular.min1.6.4.js"></script>
        <link href="../Css/css0101v01Acumulador.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div style="background-color: orange; text-align: center">....[Evaluacion Angular 1.6.4]....</div>
        <hr>
        <div ng-app="myAppAcumulador" ng-controller="ctrlAcumulador as v">
            <h3 ng-class="v.titular">Acumulador</h3>
            <select ng-model="v.titular">
                <option value="titularpeq">Pequeño</option>
                <option value="titulargran">Grande</option>
            </select>
            
            Control de Operación<br>
            ¿Cuanto?: <input type="text" ng-model="v.cuanto" size="4" placeholder="0">
            <br>
            <h2 ng-class="v.clases"></h2>
            <input type="button" value = "+" ng-click="v.sumar()">
            <input type="button" value = "-" ng-click="v.restar()">
            <br>
            
            <h5>Totales:</h5>
            <p ng-class="{positivo: v.total>=0, negativo: v.total<0}">
                En el acumulador llevamos <span>{{v.total}}</span>
            </p>
        </div>
        
        
        <script type="text/javascript">
            var vApp = angular
                    .module('myAppAcumulador', [])
                    .controller('ctrlAcumulador', controller_main);
            
            function controller_main(){
                var v = this;
                
                // scope.cuanto = 0;
                v.total = 0;
                v.titular = "titularpeq";
                
                v.sumar = function(){
                    v.total += parseInt(v.cuanto);
                };
                
                v.restar = function(){
                    v.total -= parseInt(v.cuanto);
                };
                
                v.clases = ["uno", "dos", "tres"];
            };
            
        </script>
        
    </body>
</html>
